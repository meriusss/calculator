<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <p id="first-operand">Placeholder</p>
            <p id="second-operand">Placeholder</p>
            <p id="result"></p>
        </div>
        
        <div class="numbers-and-operators">
            <button class="operator1">AC</button>
            <button class="operator1">+/-</button>
            <button class="operator1">%</button>
            <button class="operator">/</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator">-</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator">+</button>
            <button class="number" id="zero" value="0">0</button>
            <button id="dot">.</button>
            <button class="operator">=</button>
        </div>
    </div>
</body>
</html>
