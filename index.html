<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <p id="current-time"></p>
            <p id="operation-display"></p>
            <p id="result"></p>
        </div>
        
        <div class="numbers-and-operators">
            <button class="acpm" value="AC">AC</button>
            <button class="acpm" value="+/-">+/-</button>
            <button class="operator1" value="%">%</button>
            <button class="operator" value="รท">รท</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="x">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="+">+</button>
            <button class="number" id="zero" value="0">0</button>
            <button id="dot" value=".">.</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
